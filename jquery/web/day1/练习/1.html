<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大与缩小</title>
    <script src="../jquery.js"></script>
    <script>
        $(function () {
            $("#big").click(function () {
                var size=$("#zoom").css("font-size");
                size=parseInt(size)+5+"px";
                $("#zoom").css("font-size",size);
            });
            $("#small").click(function () {
                var size=$("#zoom").css("font-size");
                size=parseInt(size)-5+"px";
                $("#zoom").css("font-size",size);
            });
            
            $("#show").click(function () {
                //$("#zoom").show();//掌握
                //$("#zoom").fadeIn(2000);
                //$("#zoom").slideDown(2000);
                $("#zoom").slideDown("slow");

            });
            $("#hide").click(function () {
                //$("#zoom").hide();//掌握
                //$("#zoom").fadeOut(2000);
                $("#zoom").slideUp("slow");
            });

            $("#move").click(function () {
                $("#m").animate({"left":"600px"},3000)
                    .animate({"top":"300px"},3000)
                    .animate({"left":"0px","top":"0px"},3000);
                setTimeout($("#move").click(),9000);
            });
        })
    </script>
    <!--css中的font-size-->

</head>
<body>
    <input id="big" type="button" value="+">
    <input id="small" type="button" value="-">
    <input type="button" value="显示" id="show">
    <input type="button" value="隐藏" id="hide">
    <input type="button" value="称动" id="move">
    <div id="zoom">
        <p>111111111111111111</p>
        <p>111111111111111111</p>
        <p>111111111111111111</p>
    </div>

    <div id="m" style="background-color: red;width: 80px;height:80px;position: relative;">

    </div>
</body>
</html>
