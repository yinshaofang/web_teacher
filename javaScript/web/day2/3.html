<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var arr=[10,20,30,40];
        for(var i = 0;i<arr.length;i++){
            document.write(arr[i]+",")
        }
        document.write("<hr/>");
        for(var i in arr){
            document.write(arr[i]+",")
        }
        document.write("<hr/>");

        function Person(name,age){
            this.name=name;
            this.age=age;
        }
        //创建对象
        var p = new Person("abc",20);
        //遍历对象的属性
        for(var i in p){//i为属性名字
            document.write(i+":"+p[i]+"<br>");
        }
    </script>
</head>
<body>

</body>
</html>
