<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,span{
            width:200px;
            height:200px;
        }

        #d1{
            background-color: blue;
            display: inline;
        }
        #d2{
            background-color: lime;
        }
        #s1{
            background-color: black;
            display: block;
        }
        #s3{
            background-color: purple;
            display: inline-block;
        }
    </style>

</head>
<body>
    <div id="d1">first div</div>
    <div id="d2">second div</div>
    <span id="s1">第一个span</span>
    <span id="s2">第2个span</span>
    <span id="s3">第3个span</span>
    <span id="s4">第4个span</span>
</body>
</html>
