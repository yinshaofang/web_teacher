<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        //日期转字符串
        function f1() {
            var date=new Date();
            //date = new Date(2017,5,12);
            console.log(date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日");
            date.getDay();
            date.getHours();
            date.getMinutes();
            date.getSeconds();
            console.log(date.toLocaleDateString());
            console.log(date.toLocaleString());
            date.toLocaleTimeString();
        }
    //字符串转日期
        function f2() {
            var s="2019/8/7 14:01:00";
            var date = Date.parse(s);
            console.log(date);
        }



    </script>
