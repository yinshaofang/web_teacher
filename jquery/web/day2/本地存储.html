<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../day1/jquery.js"></script>
    <script>
        function advice() {
            //关闭
            $(".close").click(function () {
                $(".pic").fadeOut(1000);
                localStorage.setItem("isClose","1");//存储
            });
            //显示
            $(".show").click(function () {
                localStorage.removeItem("isClose");//删除
                $(".pic").show(1000);
            });
            var c=localStorage.getItem("isClose");
            alert("c="+c);
            if(c){
                $(".pic").hide();
            }else{
                $(".pic").show();
            }
        }
        $(function () {
            advice();
        });
    </script>
</head>
<body>
    <i class="show">show</i>
    <div class="pic" style="width:150px;height:150px;background: url('teacher.gif') no-repeat;">
        <a style="width:85%;heigh:85%;display: inline-block;" href="javascript:;"></a>
        <i class="close">X</i>
    </div>
</body>
</html>
