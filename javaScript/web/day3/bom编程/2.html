<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function f() {
            if(confirm("你确定要离开吗?")){
                var msg = prompt("请填写你离开的原因：")
                alert("你的原因是："+msg);
                close();
            }
        }
    </script>
</head>
<body>
    <button onclick="f();">X</button>
</body>
</html>
