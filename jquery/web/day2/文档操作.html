<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../day1/jquery.js"></script>
    <script>
        $(function () {
            $("#add").click(function () {
                //方法一
                var li = document.createElement("li");//创建节点
                var txt=document.createTextNode($("#txt").val());//获取文本框输入的值
                li.appendChild(txt);
                //u.appendChild(li);

                //方法二  dom字符串拼接
                //u.innerHTML=u.innerHTML+"<li>"+$("#txt").val()+"</li>";

                //方法三  把dom对象转换为jQuery对象
                var s="<li>"+$("#txt").val()+"</li>";
                //$("#u").append($(s));

                //方法四
                //如果clone方法中有参数true则会拷贝该标签的事件
                var copy=$("ul li:eq(1)").clone(true);
                //修改内容
                copy.text($("#txt").val());
                $("#u").append(copy);

                //before和after
                //$("ul li:last").before(copy);
                //$("ul li:last").after(copy);

                //删除与清空
                //$("#u").remove();
                //$("#u").empty();
            });

            $("ul li").click(function () {//this指的是对象本身 不是window对象
                var cp=$(this).clone(false);//true 说明复制的对象会带触发事件
                $("#u").append(cp);
            });
        })
    </script>
</head>
<body>
    <input type="text" id="txt">
    <input type="button" id="add" value="追加">
    <ul id="u">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>
</body>
</html>
