<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            font-size: 12px;
            color:black;
            text-decoration: none;
        }
        a:visited{
            font-size: 15px;
            color:red;
        }
        a:hover{
            font-size: 20px;
            color:blue;
            text-decoration: underline;
        }
        a:active{
            font-size: 40px;
            color:green;
        }

        input:focus{
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">点我试试</a>
<input value="hello">
</body>
</html>
